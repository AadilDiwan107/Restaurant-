<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Data - Green Leaf Veg Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>

        body {

            background: #f1f8e9;

        }



        .header {

            background-color: #2e7d32;

            color: white;

            padding: 15px;

            text-align: center;

        }

    </style>

</head>



<body>



<div class="header">

    <h3>ðŸŒ¿ Green Leaf Veg Restaurant - Customer List</h3>

</div>



<div class="container mt-4">

    <table class="table table-bordered table-striped">

        <thead class="table-success">

            <tr>

                <th>#</th>

                <th>Name</th>

                <th>Mobile</th>

                <th>Birthday</th>

                <th>Anniversary</th>

            </tr>

        </thead>

        <tbody id="dataTable">

        </tbody>

    </table>



    <div class="text-center">

        <a href="index.html" class="btn btn-success">Add New Customer</a>

    </div>

</div>



<script>

    let customers = JSON.parse(localStorage.getItem("vegCustomers")) || [];

    let table = document.getElementById("dataTable");



    customers.forEach((customer, index) => {

        let row = `

            <tr>

                <td>${index + 1}</td>

                <td>${customer.name}</td>

                <td>${customer.mobile}</td>

                <td>${customer.birthday}</td>

                <td>${customer.anniversary}</td>

            </tr>

        `;

        table.innerHTML += row;

    });

</script>



</body>

</html>
