<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Leaf Veg Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>

        body {

            background: linear-gradient(135deg, #2e7d32, #66bb6a);

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

        }



        .card {

            border-radius: 15px;

        }



        .restaurant-title {

            color: #2e7d32;

            font-weight: bold;

        }



        .btn-custom {

            background-color: #2e7d32;

            color: white;

        }



        .btn-custom:hover {

            background-color: #1b5e20;

        }

    </style>

</head>



<body>



<div class="container">

    <div class="row justify-content-center">

        <div class="col-md-6">

            <div class="card shadow-lg p-4">

                <h3 class="text-center restaurant-title mb-3">

                    ðŸŒ¿ Green Leaf Veg Restaurant

                </h3>

                <p class="text-center text-muted">Customer Registration Form</p>



                <form id="customerForm">

                    <div class="mb-3">

                        <label class="form-label">Full Name</label>

                        <input type="text" class="form-control" id="name" required>

                    </div>



                    <div class="mb-3">

                        <label class="form-label">Mobile Number</label>

                        <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" required>

                    </div>



                    <div class="mb-3">

                        <label class="form-label">Birthday</label>

                        <input type="date" class="form-control" id="birthday" required>

                    </div>



                    <div class="mb-3">

                        <label class="form-label">Anniversary (Optional)</label>

                        <input type="date" class="form-control" id="anniversary">

                    </div>



                    <div class="d-grid">

                        <button type="submit" class="btn btn-custom">Submit</button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</div>



<script>

    document.getElementById("customerForm").addEventListener("submit", function(e) {

        e.preventDefault();



        let customer = {

            name: document.getElementById("name").value,

            mobile: document.getElementById("mobile").value,

            birthday: document.getElementById("birthday").value,

            anniversary: document.getElementById("anniversary").value || "N/A"

        };



        let customers = JSON.parse(localStorage.getItem("vegCustomers")) || [];

        customers.push(customer);

        localStorage.setItem("vegCustomers", JSON.stringify(customers));



        window.location.href = "data.html";

    });

</script>



</body>

</html>
